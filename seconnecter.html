<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Se connecter</title>
    <link rel="stylesheet" href="seconnecter.css">
    <script src="https://kit.fontawesome.com/0b96cd5117.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <a href="voyage.html">
            <i class="fa-solid fa-house"></i>
        </a>
    </header>
    <div class="connexion">
        <h1>Se connecter</h1>
        <form class="formulaire">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" id="nomdutilisateur" name="nomdutilisateur" placeholder="Entrez votre nom d'utilisateur"
                required>

            <label for="password">Mot de passe</label>
            <input type="password" id="mdp" name="mdp" placeholder="Entrez votre mot de passe" required>

            <button type="submit">Se connecter</button>
        </form>
    </div>
</body>

</html>
