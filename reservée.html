<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation</title>
    <link rel="stylesheet" href="reservée.css">
    <script src="https://kit.fontawesome.com/0b96cd5117.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <a href="voyage.html">
            <i class="fa-solid fa-house"></i>
        </a>
    </header>
    <div class="reservation-container">
        <h1>Réservation</h1>
        <form class="reservation-form">
            <label for="destination">Destination</label>
            <input type="text" id="destination" name="destination" placeholder="Entrez votre destination" required>
            
            <label for="enfant">Nombre d'enfants</label>
            <input type="number" id="enfant" name="enfant" placeholder="Entrez le nombre d'enfants" required>
            
            <label for="adults">Nombre d'adultes</label>
            <input type="number" id="adultes" name="adultes" placeholder="Entrez le nombre d'adultes" required>
            
            <button type="submit">Réserver</button>
        </form>
    </div>
</body>

</html>
